<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="./imgs/logo.png" alt="logo form">
            <h1>Formulario</h1>
        </div>
    </header>
    <section id="contato">
        <form>
            <div class="form-campo">
                <label for="nome">Nome</label>
                <input type="text" placeholder="Bruno Corrêa..." name="nome" id="nome" required>
            </div>
            <div class="form-campo">
                <label for="email">E-mail</label>
                <input type="email" placeholder="user@gmail.com" name="email" id="email" required>
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" required>
            </div>
            <div class="form-campo">
                <label for="nome">CPF</label>
                <input type="text" name="cpf" id="cpf" required>
            </div>
            <div class="form-campo">
                <label for="endereço">CEP</label>
                <input type="text" name="endereço" id="endereço" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <p id="footer">
                2024 &copy; Formulario EBAC - Todos os direitos reservados
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>

    <script  src="./js/main.js"></script>

</body>
</html>
